name: Unzip Files

on:
  push:
    paths:
      - '*.zip'

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Find zip files
        run: |
          ZIP_FILES=$(find . -maxdepth 1 -name "*.zip")
          echo "Found zip files: $ZIP_FILES"
          for f in $ZIP_FILES; do
            unzip -o "$f" -d .
          done

      - name: Commit unzipped files
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Unzipped files from $ZIP_FILES" || echo "No changes to commit"
          git push
