name: Install and Commit node_modules (direct folder)

on:
  workflow_dispatch:    # run manually from the Actions tab
  push:
    branches:
      - main

jobs:
  install-and-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Force add node_modules and commit
        env:
          BRANCH: main
        run: |
          # configure git author
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Show .gitignore and check if node_modules is ignored
          echo "---- .gitignore (if present) ----"
          [ -f .gitignore ] && cat .gitignore || echo "(no .gitignore)"

          # Force-add node_modules even if listed in .gitignore
          git add -f node_modules || true

          # If there are other unstaged files you don't want to include, be specific instead:
          # git add -f node_modules/somepkg
          
          # Commit and push
          git commit -m "Add node_modules from workflow" || echo "No changes to commit"
          git push origin HEAD:$BRANCH
